<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="nav-bar">
                <a href="index.html" class="logo">Logo</a>
                <!-- <button class="sign-in">Sign In</button> -->
            </div>
        </div>
    </section>
    <section class="form">
        <div class="container">
            <div class="form-section">
            <form action="" method="POST" class="sign-in-form">
                <div class="form-title">Sign In</div>

                <div class="form-input-container">
                    <label for="user-mail" class="user-lable">Email</label>
                    <input type="email" name="user-mail" id="user-mail" class="user" placeholder="you@example.com">

                    <div class="user-error-message hidden">User does not exist!</div>
                </div>

                <div class="form-input-container">
                    <label for="user-password" class="pass-lable">Password</label>
                    <input type="password" name="user-password" id="user-password" class="pass" placeholder="********">

                    <div class="pass-error-message hidden">Password is incorrect</div>
                </div>

                <div class="details">
                    <a href="" class="forgot-pass">Forgot Password?</a>
                </div>

        
                <button type="submit" class="form-sign-in-button">Sign In</button>
                
                <div class="details-2">
                    <a href="sign-up.html" class="forgot-pass">Dont have an account?</a>
                </div>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
